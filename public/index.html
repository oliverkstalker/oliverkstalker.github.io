<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Manimation - Texas A&M Math Learning Center: High-quality math explainer videos and animations." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Texas A&M Math Learning Center</title>
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <h1>Math Animation Tool</h1>
        <small>Texas A&M Math Learning Center</small>
      </div>
      <nav aria-label="Primary Navigation">
        <ul class="nav-links">
          <li><a href="#" id="nav-home">Home</a></li>
          <li><a href="#" id="nav-student">Student Mode</a></li>
          <li><a href="#" id="nav-educator">Educator Mode</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Landing Page / Hero -->
    <section id="landing-page" class="page-section hero-section fade-in">
      <div class="hero-content">
        <h2>Welcome to the Math Animation Tool</h2>
        <p>Your modern hub for high-quality math explainer videos and animations.</p>
        <div class="hero-buttons">
          <button id="student-mode-btn">Explore for Students</button>
          <button id="educator-mode-btn">Enter Educator Portal</button>
        </div>
      </div>
    </section>

    <!-- Student Interface -->
    <section id="student-interface" class="page-section hidden fade-in">
      <div class="container">
        <div class="student-filters">
          <input type="text" id="search-input" placeholder="Search animations..." aria-label="Search animations" />
          <select id="course-filter" aria-label="Filter by Course">
            <option value="">All Courses</option>
            <option value="MATH 142">MATH 142</option>
            <option value="MATH 151">MATH 151</option>
            <option value="MATH 152">MATH 152</option>
            <option value="MATH 171">MATH 171</option>
            <option value="MATH 172">MATH 172</option>
            <option value="MATH 304">MATH 304</option>
          </select>
          <select id="topic-filter" aria-label="Filter by Topic">
            <option value="">All Topics</option>
            <option value="Simplex Method">Simplex Method</option>
            <option value="Related Rates">Related Rates</option>
            <option value="Matrix Multiplication">Matrix Multiplication</option>
            <option value="Differentiation">Differentiation</option>
            <option value="Integration">Integration</option>
          </select>
          <div class="sort-toggle">
            <button id="sort-course" class="active">Sort by Course</button>
            <button id="sort-topic">Sort by Topic</button>
          </div>
          <button id="search-btn">Search</button>
        </div>
        <div id="student-animation-list"></div>
        <button class="back-btn" id="back-to-home-student">Back to Home</button>
      </div>
    </section>

    <!-- Educator Interface -->
    <section id="educator-interface" class="page-section hidden fade-in">
      <div class="container">
        <div class="educator-tabs" role="tablist">
          <button id="manage-tab-btn" class="tab active" role="tab" aria-selected="true">Manage Animations</button>
          <button id="add-tab-btn" class="tab" role="tab" aria-selected="false">Add Animation</button>
        </div>
        <div id="educator-content">
          <!-- Manage Section -->
          <section id="manage-section">
            <h2>Manage Animations</h2>
            <div class="educator-filters">
              <input type="text" id="educator-search-input" placeholder="Search animations..." aria-label="Search animations" />
              <select id="educator-course-filter" aria-label="Filter by Course">
                <option value="">All Courses</option>
                <option value="MATH 142">MATH 142</option>
                <option value="MATH 151">MATH 151</option>
                <option value="MATH 152">MATH 152</option>
                <option value="MATH 171">MATH 171</option>
                <option value="MATH 172">MATH 172</option>
                <option value="MATH 304">MATH 304</option>
              </select>
              <select id="educator-topic-filter" aria-label="Filter by Topic">
                <option value="">All Topics</option>
                <option value="Simplex Method">Simplex Method</option>
                <option value="Related Rates">Related Rates</option>
                <option value="Matrix Multiplication">Matrix Multiplication</option>
                <option value="Differentiation">Differentiation</option>
                <option value="Integration">Integration</option>
              </select>
              <div class="sort-toggle">
                <button id="educator-sort-course" class="active">Sort by Course</button>
                <button id="educator-sort-topic">Sort by Topic</button>
              </div>
              <button id="educator-search-btn">Search</button>
            </div>
            <div id="educator-animation-list" class="animation-grid"></div>
          </section>
          <!-- Add Section -->
          <section id="add-section" class="hidden">
            <h2>Add New Animation</h2>
            <form id="new-animation-form">
              <div class="form-group">
                <label for="anim-title">Title:</label>
                <input type="text" id="anim-title" name="anim-title" required />
              </div>
              <div class="form-group">
                <label for="anim-description">Description:</label>
                <textarea id="anim-description" name="anim-description" required></textarea>
              </div>
              <div clas="form-group">
                <label for="anim-file">Upload MP4 File:</label>
                <input type="file" id="anim-file" name="videoFile" accept="video/mp4" required />
              </div>
              <div class="form-group">
                <label for="python-file">Python File (.py):</label>
                <input type="file" id="python-file" name="python-file" accept=".py" />
              </div>
              <div class="form-group">
                <label for="python-code-editor">Uploaded Code:</label>
                <!-- A textarea that will be enhanced with CodeMirror -->
                <textarea id="python-code-editor" name="python-code-editor" rows="10"></textarea>
              </div>
              <div class="form-group">
                <label for="anim-course">Course:</label>
                <select id="anim-course" required>
                  <option value="">Select Course</option>
                  <option value="MATH 142">MATH 142</option>
                  <option value="MATH 151">MATH 151</option>
                  <option value="MATH 152">MATH 152</option>
                  <option value="MATH 171">MATH 171</option>
                  <option value="MATH 172">MATH 172</option>
                  <option value="MATH 304">MATH 304</option>
                </select>
              </div>
              <div class="form-group">
                <label for="anim-topics">Topics (comma separated):</label>
                <input type="text" id="anim-topics" name="anim-topics" placeholder="e.g., Differentiation, Integration" required />
              </div>
              <button type="button" id="render-save-btn">Render and Save</button>
            </form>
          </section>
        </div>
        <button class="back-btn" id="back-to-home-educator">Back to Home</button>
      </div>
    </section>

    <!-- Video Detail Page -->
    <section id="video-detail" class="page-section hidden fade-in">
      <div class="container video-detail-container">
        <div id="video-detail-content">
          <!-- Dynamic content will be inserted here -->
        </div>
        <button class="back-btn" id="back-to-list">Back to List</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; Texas A&M University Math Learning Center</p>
    </div>
  </footer>
  <!-- Load the main JS file as a module -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
